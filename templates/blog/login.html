<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 欢迎回来</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4834d4;
            --secondary-color: #686de0;
            --text-color: #2d3436;
            --light-gray: #f5f7fa;
            --border-color: #e1e1e1;
            --success-color: #00b894;
            --danger-color: #ff7675;
            --warning-color: #fdcb6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 添加背景动画效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(161, 196, 253, 0.8) 0%, rgba(194, 233, 251, 0.8) 100%);
            z-index: -1;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 420px;
            transition: all 0.4s ease;
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .login-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #444;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .form-group i {
            position: absolute;
            left: 1rem;
            top: 2.7rem;
            color: #999;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.8rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(72, 52, 212, 0.1);
            background-color: #fff;
        }
        
        .form-group input:focus + i {
            color: var(--primary-color);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.8rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .remember-me label {
            color: #666;
            font-size: 0.95rem;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(72, 52, 212, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(72, 52, 212, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }

        .footer-links {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .footer-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        /* 添加响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
        }
        
        /* 添加波浪背景 */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('https://i.imgur.com/ZAts69f.png');
            background-size: 1000px 100px;
        }
        
        .wave.wave1 {
            animation: animate 30s linear infinite;
            z-index: -3;
            opacity: 0.5;
            animation-delay: 0s;
            bottom: 0;
        }
        
        .wave.wave2 {
            animation: animate2 15s linear infinite;
            z-index: -2;
            opacity: 0.3;
            animation-delay: -5s;
            bottom: 10px;
        }
        
        .wave.wave3 {
            animation: animate 30s linear infinite;
            z-index: -1;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15px;
        }
        
        @keyframes animate {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
        
        @keyframes animate2 {
            0% { background-position-x: 0; }
            100% { background-position-x: -1000px; }
        }
    </style>
</head>
<body>
    <!-- 添加波浪背景 -->
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-circle login-icon"></i>
            <h1>欢迎回来</h1>
            <p>请登录您的账号继续访问</p>
        </div>
        <form id="loginForm" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">记住我</label>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </form>
        <div class="footer-links">
            <a href="{{ url_for('forgot_password') }}">
                <i class="fas fa-key"></i> 忘记密码
            </a>
            <a href="{{ url_for('register') }}">
                <i class="fas fa-user-plus"></i> 注册账号
            </a>
        </div>
    </div>

    <script>
        // 添加表单验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('请填写用户名和密码');
            }
        });
        
        // 添加输入框焦点效果
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#4834d4';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = '#444';
            });
        });
    </script>
</body>
</html>
