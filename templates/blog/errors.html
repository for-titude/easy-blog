<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出错啦 - 系统提示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
        }

        .error-title {
            color: #2d3436;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #636e72;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: #4834d4;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #686de0;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #4834d4;
            border: 2px solid #4834d4;
        }

        .btn-secondary:hover {
            background: rgba(72, 52, 212, 0.1);
            transform: translateY(-2px);
        }

        /* 添加响应式支持 */
        @media (max-width: 480px) {
            .error-container {
                padding: 2rem;
                margin: 1rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">抱歉，出现了一些问题</h1>
        <div class="error-message">
            {% if errors %}
                {{ errors }}
            {% else %}
                系统遇到了一些问题，请稍后重试。
            {% endif %}
        </div>
        <div class="error-actions">
            <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
            <a href="{{ url_for('login') }}" class="btn btn-primary">返回登录</a>
        </div>
    </div>
</body>
</html>
